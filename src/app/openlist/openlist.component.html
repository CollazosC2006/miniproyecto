<h2 mat-dialog-title>Abrir otra lista</h2>

<mat-dialog-content>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let list" (click)="selectList(list)"> {{list.id}} </td>
      </ng-container>

      <!-- Fecha de Registro Column -->
      <ng-container matColumnDef="FechaRegistro">
        <th mat-header-cell *matHeaderCellDef> Fecha de Registro </th>
        <td mat-cell *matCellDef="let list" (click)="selectList(list)"> {{list.FechaRegistro | date:'medium'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'selected': selectedList?.id === row.id}">
      </tr>
    </table>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button color="warn" (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onOpen()" [disabled]="!selectedList">Abrir</button>
</mat-dialog-actions>
