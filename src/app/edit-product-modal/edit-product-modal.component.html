<h2 mat-dialog-title>Editar Producto</h2>
<mat-dialog-content>
  <form [formGroup]="productForm">
    <!-- Nombre del Producto -->
    <mat-form-field class="full-width">
      <mat-label>Nombre del Producto</mat-label>
      <input matInput formControlName="productName" placeholder="Ingresa el nombre del producto">
    </mat-form-field>

    <!-- Cantidad del Producto -->
    <div class="quantity-container">
      <button mat-icon-button (click)="decrementQuantity()">
        <mat-icon>-</mat-icon>
      </button>
      <mat-form-field>
        <mat-label>Cantidad</mat-label>
        <input matInput type="number" formControlName="quantity" min="1" readonly>
      </mat-form-field>
      <button mat-icon-button (click)="incrementQuantity()">
        <mat-icon>+</mat-icon>
      </button>
    </div>

    <!-- Sitio de Compra -->
    <mat-form-field class="full-width">
      <mat-label>Sitio de Compra</mat-label>
      <select formControlName="site" matNativeControl>
        <option *ngFor="let option of purchaseSiteOptions" [value]="option">
          {{ option }}
        </option>
      </select>
    </mat-form-field>
    <button mat-icon-button (click)="openNewSiteDialog()" aria-label="Agregar Sitio de Compra">
      <mat-icon>+</mat-icon>
    </button>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button color="warn" (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onUpdate()" [disabled]="productForm.invalid">Actualizar</button>
</mat-dialog-actions>
