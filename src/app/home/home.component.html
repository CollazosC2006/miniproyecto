
<app-nvbar></app-nvbar>
<div class="table-container">
  <label class="table-label">Lista {{id_list}} - Creada: {{date_list}}</label>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Completado Column -->
    <ng-container matColumnDef="completado">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <input type="checkbox" [(ngModel)]="element.completado" />
      </td>
    </ng-container>

    <!-- Producto Column -->
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'selected': selectedProduct === element}" (click)="selectProduct(element)">
        {{ element.producto }}
      </td>
    </ng-container>

    <!-- Tienda Column -->
    <ng-container matColumnDef="tienda">
      <th mat-header-cell *matHeaderCellDef> Tienda </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'selected': selectedProduct === element}" (click)="selectProduct(element)">
        {{ element.tienda }}
      </td>
    </ng-container>

    <!-- Cantidad Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'selected': selectedProduct === element}" (click)="selectProduct(element)">
        {{ element.cantidad }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      [ngClass]="{'adquirido': row.completado}"
    ></tr>
  </table>

  <div class="button-row">
    <button mat-raised-button color="primary" (click)="openProductModal()">+</button>
    <button
      mat-raised-button
      color="accent"
      [disabled]="!selectedProduct || selectedProduct.completado"
      (click)="editProduct()"
    >
      Edit
    </button>
    <button
      mat-raised-button
      color="warn"
      [disabled]="!selectedProduct || selectedProduct.completado"
      (click)="deleteProduct()"
    >
      -
    </button>
  </div>
</div>

<div class="right-buttons">
  <button mat-raised-button color="primary" (click)="createNewList()">Crear nueva lista</button>
  <button mat-raised-button color="accent" (click)="openAnotherList()">Abrir otra lista</button>
  
</div>
